<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>律师堂</title>
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/public.css" rel="stylesheet" />
		<style type="text/css">
			.wode {
				border-radius: 0.3125rem;
				color: #ffffff;
				display: inline-block;
				height: 26px;
				margin-top: 9px;
				line-height: 26px;
				padding: 0px 0.625rem;
				background-color: #2AC845;
				border: 1px #2AC845 solid;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 id="title" class="mui-title">立即抢单</h1>
			<span class="mui-pull-right wode" id="wode" style="">我的</span>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper transparent">
			<div class="mui-scroll">
				<div class="list" id="list">

				</div>
			</div>
		</div>
		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/crypto-js.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			(function() {
				mui.init({
					swipeBack: false
				});
				var loadPage, w, ws, state = {},
					page = 1,
					paginate = 10,
					status = '';
				mui.plusReady(function() {
					ws = plus.webview.currentWebview();
					ws.setStyle(YiRu.viewstyle());
					// 判断是否登录
					YiRu.UserLogin();

					loadPage = function() {
						w = plus.nativeUI.showWaiting('', YiRu.WaitingStyle());
						YiRu.getajax('message/getQuickOrderLogList', function(data) {
							w.close();
							var mes = data.data;


						}, {
							status: status,
							page: 1,
							paginate: paginate
						}, w);
						YiRu.removeClass(document.querySelector('.mui-content'), 'transparent');

					};
					loadPage();
					// mui('body').on('tap', '#donghua', function() {
					// 	YiRu.openVW("/pages/cartoonList/cartoonList.html");
					// });

				});
			})();
		</script>
	</body>
</html>
